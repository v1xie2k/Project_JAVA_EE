        <label for="user">User</label>
        <select name="user" id="user">
          <option class="custom-select mr-sm-2 mb-sm-2" th:each="daftarUser: ${user}" th:value="${daftarUser.getId()}" th:text="${daftarUser.getNama()}" ></option>
