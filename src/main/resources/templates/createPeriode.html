<h1>Input Periode</h1>



<form action="http://localhost:8080/periode/save" method="post">
  <div class="form-group row">

      <label class="mr-sm-2" for="bulan">Bulan</label>
    <select class="custom-select mr-sm-2 mb-sm-2" name="bulan" id="bulan">
      <option value="1">Januari</option>
      <option value="2">Februari</option>
      <option value="3">Maret</option>
      <option value="4">April</option>
      <option value="5">Mei</option>
      <option value="6">Juni</option>
      <option value="7">Juli</option>
      <option value="8">Agustus</option>
      <option value="9">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>

  </div>

  <div class="form-group row">

    <label for="tahun">Tahun</label>
    <select class="custom-select mr-sm-2 mb-sm-2" name="tahun" id="tahun">
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
    </select>

  </div>




  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Input</button>
    </div>
  </div>
</form>
